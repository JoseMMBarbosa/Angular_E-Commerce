<div class="row">
  <div class="col-md-11 mx-auto">
    <div class="card" style="border-radius: 20px 20px 20px 20px">
      <div class="card-header" style="background-color:cornflowerblue; border-radius: 20px 20px 0px 0px">
        <h3 class="mb-0">Category Registration</h3>
      </div>
      <div class="card-body">
        <!-- Default form register -->
        <form (submit)="registarCategoria($event)" calss="text-center border border-light p-5">

          <div class="form-group">
            <!-- First name -->

            <label>Name</label>

            <input required ngModel name="nomeCat" #nomeCat="ngModel" type="text" id="nomeCat" class="form-control mb-3"
              placeholder="Name...">
            <div class="alert alert-danger" role="alert" *ngIf="nomeCat.touched && !nomeCat.valid">
              The Name is required
            </div>

            <label>Description</label>

            <input required ngModel name="descCat" #descCat="ngModel" type="text" id="descCat" class="form-control mb-3"
              placeholder="Description...">
            <div class="alert alert-danger" role="alert" *ngIf="descCat.touched && !descCat.valid">
              The Description is required
            </div>

            <!-- Sign up button -->
            <button mdbBtn color="info" class="btn btn-primary"
              style="margin-left:auto;margin-right:auto;display:block;margin-top:12%;margin-bottom:0%" type="submit"
              valeu="submit" block="true">Register</button>
          </div>
        </form>
        <!-- Default form register -->
      </div>
    </div>
  </div>
</div>
