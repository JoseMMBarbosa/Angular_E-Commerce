<div class="row" style="padding-top: 1rem;" >
  <div class="col-md-8 mx-auto">
    <div class="card" style="border-radius: 20px 20px 20px 20px">
      <div class="card-header" style="background-color:cornflowerblue; border-radius: 20px 20px 0px 0px">
        <h3 class="mb-0" >Create Admin</h3>
      </div>
      <div class="card-body">
        <!-- Default form register -->
<form (submit)="criarAdmin($event)" calss="text-center border border-light p-5">

    <div class="form-group">

      <label>Email</label>

      <input  required ngModel name="adminemail"
       #adminemail="ngModel"
       type="email"
       id="adminemail"
       class="form-control mb-3"
       placeholder="Email...">
     <div class="alert alert-danger" role="alert" *ngIf="adminemail.touched && !adminemail.valid">
      The Email is required
    </div>

    <label>Name</label>

     <input  required ngModel
       name="adminname"
       #adminname="ngModel"
       type="text"
       id="adminname"
       class="form-control mb-3"
       placeholder="Name...">
     <div class="alert alert-danger" role="alert" *ngIf="adminname.touched && !adminname.valid">
      The Name is required
    </div>

    <label>Password</label>

     <input  required ngModel
       name="adminpass"
       #adminpass="ngModel"
       type="password"
       id="adminpass"
       class="form-control mb-3"
       placeholder="Password...">
     <div class="alert alert-danger" role="alert" *ngIf="adminpass.touched && !adminpass.valid">
       The Password is required
    </div>

    <label>Contact</label>

    <input  required ngModel
    name="admincontacto"
    #admincontacto="ngModel"
    type="text"
    id="admincontacto"
    class="form-control mb-3"
    placeholder="Contact...">
    <div class="alert alert-danger" role="alert" *ngIf="admincontacto.touched && !admincontacto.valid">
      The Contact is required
    </div>

    <label>Location</label>

    <select required ngModel
     name="adminlocal"
     #adminlocal="ngModel"
     id="adminlocal"
     class="form-control mb-3">
     <option *ngFor ="let local of locais" [ngValue]= "local.distrito" >
      {{local.distrito}}
    </option>
    </select>

    <!-- Sign up button -->
    <button mdbBtn color="info" class="btn btn-primary" style="margin-left:auto;margin-right:auto;display:block;margin-top:6%;margin-bottom:0%;padding: 15px 35%" type="submit" valeu="submit" block="true">Register</button>
  </div>
</form>
  <!-- Default form register -->
      </div>
    </div>
  </div>
</div>
